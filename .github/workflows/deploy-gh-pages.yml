name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # IMPORTANTE: Cambia esto
          fetch-depth: 0

      - name: Setup Node.js (solo para tener npm disponible)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Crea automáticamente esta rama
          folder: .  # Todo en la raíz
          clean: true
